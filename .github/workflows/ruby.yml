name: Ruby

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build and test with Rake
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec rake
    - name: publish
      run: |
        gem build jekyll-rushed-analytics.gemspec
        gem push --key github \
        --host https://rubygems.pkg.github.com/ap-automator \
        jekyll-rushed-analytics.gemspec-0.1.12-apha1.gem
